ildren about safety helps them grow up safe too. When everyone cares about safety and rules, it makes a better place for all. Training workers properly is very important because when people know how to do their jobs safely, fewer accidents happen. This is especially true for new workers who need to learn all the safety rules before they start working. Taking regular breaks during work helps keep workers alert and focused since being tired can cause mistakes that lead to accidents. Every workplace should have a clear emergency plan so that everyone knows what to do if there is a fire or another danger. Practicing this plan with drills helps people stay calm and safe in real emergencies. Good lighting and a clean, organized workspace also help prevent accidents by making it easier to see and move safely. Wearing protective equipment like gloves, helmets, and goggles is very important, and companies must make sure workers have the right gear and use it properly. Safety is also about caring for each other. When workers watch out for one another and remind each other about safety rules, the whole workplace becomes safer. It‚Äôs important to report even small accidents or close calls because these warnings help prevent bigger problems later on. Some jobs have extra dangers, like working with chemicals or heavy machines, so these require special care and training to stay safe. Talking openly about safety is very helpful‚Äîworkers should feel comfortable asking questions and sharing ideas to improve safety. When safety is seen as a team effort, problems get solved faster, and everyone feels involved. Compliance and safety are ongoing efforts since rules can change and new risks can appear, so it‚Äôs important that everyone keeps learning and working together to maintain a safe workplace all the time.",

  { "title":"05- Communication Skills",
    "text":"Communication skills refer to the abilities that enable individuals to share information, ideas, and emotions effectively with others. These skills are fundamental to human interaction and help bridge gaps between people by ensuring that messages are delivered and received as intended. Without strong communication, misunderstandings can arise, leading to conflicts and inefficiencies in both personal and professional environments. A key component of communication skills is the ability to express oneself clearly and precisely, choosing the right words, tone, and style to convey a message that others can easily understand. Clear expression reduces confusion, saves time, and helps create meaningful conversations that lead to productive outcomes. Whether speaking or writing, clarity is essential for successful communication. Effective communication is not just about speaking well; it also requires active listening, which involves paying close attention to what the other person is saying, understanding their message, and responding thoughtfully. It shows respect, builds trust, and ensures that both parties are on the same page. Without good listening skills, communication breaks down and misunderstandings become more frequent. Communication happens in many forms‚Äîverbal and non-verbal. Verbal communication includes spoken and written language, where words are the primary medium. Non-verbal communication, on the other hand, includes body language, facial expressions, gestures, eye contact, and tone of voice. Often, non-verbal cues convey more meaning than words themselves, so being aware of these signals is crucial for effective interaction. Empathy is a powerful element of communication that allows individuals to understand and share the feelings of others. When people communicate with empathy, they are more likely to build rapport and connect on a deeper level. Empathetic communication fosters a supportive environment where people feel heard and valued, which can improve relationships both at home and at work. In professional settings, strong communication skills are vital. They help managers provide clear instructions, encourage collaboration among team members, and enable employees to share feedback and ideas openly. Effective communication improves problem-solving, streamlines workflows, and creates a positive organizational culture where everyone feels involved and motivated. Good communication skills also play a critical role in resolving conflicts. When disagreements arise, the ability to listen without interrupting, express thoughts calmly, and find common ground can de-escalate tensions and lead to mutually agreeable solutions. Conflict resolution through communication strengthens teamwork and prevents issues from escalating. Leaders with excellent communication skills inspire confidence and guide their teams toward shared goals. They clearly articulate vision, provide constructive feedback, and motivate others by connecting on a personal level. Leadership communication requires a combination of clarity, persuasion, and emotional intelligence to effectively influence and empower others. Improving communication skills takes conscious effort and continuous practice. Techniques such as reading extensively, writing regularly, participating in public speaking, and engaging in active listening exercises can enhance one‚Äôs abilities. Being aware of body language and practicing empathy also contribute to more effective and meaningful interactions. Ultimately, strong communication skills open doors in both personal and professional life. They help individuals build stronger relationships, advance their careers, and navigate social situations with ease. As a lifelong skill, effective communication fosters understanding, cooperation, and success in nearly every area of life, making it an invaluable asset worth developing.",

   { "title":"06- Cloud Computing",
      "text":"Cloud computing is a modern technology that allows data and applications to be stored and accessed over the internet rather than being saved locally on a computer or device, enabling users to rely on online servers instead of their own device‚Äôs storage or software. The term ‚Äúcloud‚Äù comes from diagrams that represent the internet as cloud shapes, symbolizing that data stored in the cloud can be accessed from anywhere in the world, offering users flexibility and mobility. Everyday examples of cloud computing include saving documents on Google Drive, watching videos on YouTube, and streaming movies on Netflix, where content is hosted on remote servers and delivered online. One major benefit is saving device storage space and ensuring data safety, as files remain accessible even if the device is lost, stolen, or damaged. Cloud computing also simplifies collaboration through apps like Google Docs, allowing multiple users to work on the same document simultaneously from different locations, enhancing teamwork and remote work efficiency. Businesses leverage cloud computing to store vast amounts of data, manage websites, and run applications without expensive hardware, enabling quick scalability based on demand and saving time and money. Compared to traditional computing, cloud technology offers greater flexibility, faster performance through powerful servers, and cost savings by charging users only for the resources they use, avoiding large upfront costs. In education, cloud computing helps students store and submit assignments online, collaborate on projects, and allows teachers to share study materials, grade digitally, and communicate effectively, improving the learning experience. As reliance on cloud services grows, data security becomes critical, with providers investing heavily in protection against cyberattacks and unauthorized access, while users must practice safe habits to keep data secure. Understanding cloud computing is increasingly essential for careers across many industries, including IT, education, finance, and creative fields, as it is a key technology driving modern operations and opening new opportunities in the digital age. Moreover, cloud computing supports the rapid deployment of new software and applications, allowing companies to innovate faster without lengthy setup times. It also enables disaster recovery solutions that help organizations restore data quickly after unexpected events like system failures or natural disasters. Cloud platforms often offer various service models such as Infrastructure as a Service (IaaS), Platform as a Service (PaaS), and Software as a Service (SaaS), providing different levels of control and customization to users based on their needs. Another advantage is global accessibility; employees and customers around the world can access services seamlessly, promoting international business growth. Environmental benefits also come with cloud computing, as centralized data centers often operate more efficiently than numerous individual servers, reducing overall energy consumption. Cloud technology is also driving the growth of emerging technologies like Artificial Intelligence (AI), Machine Learning (ML), and the Internet of Things (IoT), as these often rely on cloud infrastructure to process large data sets. Many cloud providers offer easy integration with other services, creating a flexible ecosystem that adapts to evolving business needs. Additionally, cloud computing allows startups and small businesses to compete with larger companies by providing access to high-end technology at affordable prices. The pay-as-you-go pricing model removes the barrier of heavy upfront investments, democratizing access to powerful computing resources. Furthermore, cloud services offer regular updates and maintenance handled by providers, relieving users from managing complex IT tasks. However, challenges such as data privacy laws and compliance with regional regulations require careful management when using cloud services globally. Multi-cloud strategies, where businesses use multiple cloud providers, are becoming popular to avoid vendor lock-in and increase resilience. Cloud-based analytics and big data tools enable companies to gain valuable insights and make data-driven decisions in real-time. The rise of mobile computing is also fueled by cloud technology, allowing users to access applications and data on smartphones and tablets anywhere. Cloud gaming and virtual reality (VR) experiences are emerging fields that depend heavily on the cloud‚Äôs power and low latency. Overall, cloud computing is transforming how people live, work, and connect, making it a foundational technology for the digital future.",

   {"title":"07- Internet of Things (IoT)",
    "text":"The Internet of Things (IoT) is a technology that connects everyday objects like TVs, fans, door locks, and watches to the internet, enabling them to work in smart ways‚Äîfor example, a smartwatch can track your heart rate and send updates to your phone, and a smart light can be controlled remotely using your phone. IoT makes daily tasks faster and easier, with smart washing machines sending alerts when clothes are done, smart cars providing live traffic updates, farmers monitoring crops to water only when needed, and hospitals tracking patient health in real-time. People use smart door locks with passwords or phones, offices install smart air conditioners to save electricity, and schools can notify parents when children arrive or leave. As IoT grows, more devices will be connected to improve efficiency and save resources, but security against hackers is vital. IoT devices rely on sensors that collect data such as temperature, motion, and humidity, which is analyzed online to allow devices to respond automatically without human help. Smart homes benefit from IoT by letting homeowners control lighting, heating, security cameras, and kitchen appliances through phones or voice assistants, enhancing convenience and energy savings. In industries, IoT helps monitor machines remotely to predict failures and save money, while smart cities use sensors to manage traffic, air quality, and street lighting, reducing waste and improving safety. Wearable IoT devices like fitness trackers and medical monitors give individuals more control over their health by reminding them to take medicine, monitoring sleep, and sharing data securely with doctors. However, IoT raises privacy concerns since it collects personal information, so manufacturers and users must protect data by following strict rules. In education, IoT creates interactive learning environments with smart boards and connected devices that help teachers engage students better. Finally, as IoT advances, it will generate many new job opportunities in programming, cybersecurity, data analysis, and network management, making learning about IoT an important step for future careers. As IoT technology continues to develop, its impact on energy management is becoming increasingly significant. Smart grids use IoT devices to monitor and manage electricity usage across entire cities, helping reduce energy waste and lower costs. By analyzing real-time data, these systems can balance electricity demand and supply more efficiently, which supports the integration of renewable energy sources like solar and wind power. This not only benefits the environment but also helps create more reliable and sustainable energy networks. Transportation is another area where IoT is making a big difference. Connected vehicles communicate with each other and traffic infrastructure to improve road safety and reduce traffic jams. For instance, traffic lights can adjust their timing based on the flow of vehicles, and cars can warn drivers of accidents or hazards ahead. In public transport, IoT helps track buses and trains, providing accurate arrival times and improving service for passengers. These innovations lead to smoother, safer, and more efficient travel for everyone. In agriculture, IoT goes beyond monitoring crops and watering systems. Smart sensors can measure soil quality, detect pests early, and track livestock health. This data allows farmers to make better decisions about planting, fertilizing, and harvesting, which increases crop yields and reduces the use of harmful chemicals. Additionally, drones equipped with IoT technology can survey large areas quickly, helping farmers manage their land more effectively and sustainably. The rise of IoT also brings challenges related to data management and connectivity. With billions of devices generating vast amounts of information, storing, processing, and securing this data becomes complex. Cloud computing and edge computing are often used together to handle this data efficiently, with cloud systems storing large volumes of information and edge devices processing data close to where it is collected. Ensuring reliable internet connections, especially in rural or remote areas, is crucial to fully realize the benefits of IoT. Lastly, the future of IoT looks promising as emerging technologies like artificial intelligence (AI) and 5G networks enhance its capabilities. AI can analyze IoT data to provide smarter automation and predictive insights, while 5G offers faster and more reliable connectivity for countless devices. Together, these advances will enable even more innovative applications, from personalized healthcare to fully automated smart cities, making IoT an integral part of daily life and business in the years to come.",

    {"title":"08- Cybersecurity",
      "text":"Cybersecurity is the way to protect computers, phones, and data on the internet from attacks by hackers. Just like we lock our homes to keep them safe, cybersecurity keeps our online life safe. Hackers try to steal passwords, money, or personal information. Cybersecurity uses tools and rules to stop them. Today, we use the internet for banking, shopping, studying, and even talking with friends. Without cybersecurity, hackers could steal money from bank accounts or share private photos. It is very important to keep data safe, especially for students and young people who use phones and social media daily. Simple steps help a lot: like using strong passwords, not sharing passwords with anyone, and not clicking unknown links. Keeping phones and computers updated is also important because updates fix old security problems. Using antivirus software keeps harmful files away. In the future, as technology grows, hackers may also get smarter. More jobs will need cybersecurity experts to protect data. Learning about cybersecurity helps everyone stay safe and helps students get jobs too. Cybersecurity is not just about individuals; companies and governments also need to protect their data from cyber attacks that can cause huge damage. When hackers break into systems, they might steal secrets, damage systems, or even shut down services like hospitals or power grids, which can harm many people. To prevent this, organizations use firewalls, encryption, and other tools that create strong defenses against attackers. One common threat is phishing, where hackers send fake emails or messages to trick people into giving passwords or clicking harmful links. Being able to recognize phishing attempts is a vital part of staying safe online. Another important area is protecting mobile devices because many people use smartphones and tablets for work and fun. Cybersecurity experts develop special protections for mobile apps and networks to keep these devices secure. The rise of cloud computing, where data and software are stored online instead of on personal computers, also needs careful protection because large amounts of information are stored on remote servers. Cybersecurity involves monitoring systems all the time to find unusual activity early, so threats can be stopped before causing harm. Companies often have teams that watch network traffic and respond quickly to any attacks or weaknesses. Cybersecurity also means teaching people good habits, like avoiding public Wi-Fi for banking or not downloading apps from untrusted sources. Schools and workplaces often hold training sessions to help people understand these important safety rules. As artificial intelligence (AI) becomes more common, it is also used in cybersecurity to detect threats faster and more accurately, but hackers may also use AI to create more advanced attacks. This means cybersecurity must constantly evolve to keep up with new challenges. Privacy is another big concern; cybersecurity helps protect personal information from being stolen or misused by criminals or companies without permission. Laws and regulations are being created worldwide to ensure data privacy and cybersecurity standards are met by organizations. For young people, understanding cybersecurity from an early age can help them become responsible digital citizens and prepare them for future careers in a growing field. Cybersecurity jobs include roles like ethical hackers who test systems to find weaknesses, security analysts who monitor threats, and engineers who design secure software and networks. Everyone plays a part in cybersecurity by staying informed, practicing safe habits, and supporting efforts to protect our digital world. With more devices connected to the internet every day, such as smart home devices and wearables, the need for strong cybersecurity becomes even more urgent. Protecting critical infrastructure like water supplies, transportation, and communication networks also depends on advan   { "title":"12- Blockchain",
    "text":"Blockchain is a new way to store data safely by keeping information in small blocks linked like a chain, making it very secure since data cannot be easily changed once saved. It is decentralized because many computers keep copies of the data instead of one central place. While blockchain is famous for cryptocurrencies like Bitcoin, which use it to securely record transactions, it has many other uses such as in banks for safe money records, hospitals for patient data, and supply chains for tracking goods. Blockchain ensures data is safe, transparent, and quickly verifiable, reducing fraud and removing middlemen to speed up and lower costs. In the future, blockchain could be used for voting, ID cards, online certificates, and protecting creators in music and movies. Its transparency allows everyone to see transaction history, helping reduce corruption and build trust. Smart contracts‚Äîautomatic coded agreements‚Äîcan execute actions like releasing payments once conditions are met, saving time and avoiding disputes. It improves supply chains by verifying product authenticity and ethics, and many governments explore blockchain for land records, welfare, and identity management to reduce paperwork and errors. In energy, blockchain supports peer-to-peer trading of electricity, allowing solar panel owners to sell power directly to neighbors. However, blockchain mining can consume much electricity, though newer, more sustainable technologies are being developed. Education on blockchain is growing rapidly through universities and online courses, preparing people for future jobs in many fields. Despite challenges like regulation, scalability, and user understanding, blockchain‚Äôs potential to transform industries and build digital trust makes it a powerful technology worth learning about. Blockchain is also transforming the financial sector by enabling faster and cheaper cross-border payments. Traditional international transfers can take days and involve high fees, but blockchain allows near-instant transactions without intermediaries, making global business easier. Moreover, decentralized finance (DeFi) platforms built on blockchain provide financial services like loans, savings, and trading without banks, giving more people access to money management tools. In healthcare, blockchain can securely store and share medical records with patient consent, ensuring privacy while allowing doctors and specialists quick access to important information. This reduces errors, speeds up treatment, and supports medical research by creating large, trustworthy databases of anonymized health data. Blockchain technology also benefits the agriculture industry by improving food safety and traceability. Farmers, distributors, and retailers can record the journey of crops and livestock on the blockchain, helping to quickly identify and remove contaminated products from the supply chain and ensure compliance with safety standards. In real estate, blockchain simplifies property transactions by securely recording ownership and contracts. This reduces fraud, speeds up sales, and lowers costs by cutting out unnecessary paperwork and intermediaries like brokers or lawyers. Artists and musicians are using blockchain to protect their work and get paid fairly. Through NFTs (non-fungible tokens), creators can sell digital art or music directly to fans with proof of ownership and automatic royalties every time their work is resold. Blockchain also enhances cybersecurity by providing a secure way to verify identities and data integrity. It helps prevent hacking and data breaches by making it extremely difficult to alter or fake information stored on the blockchain. In logistics, blockchain improves tracking and coordination among multiple parties involved in moving goods. It increases efficiency, reduces delays, and helps detect issues like theft or loss faster. Governments are exploring blockchain for secure and transparent public voting systems. This could increase voter participation, reduce election fraud, and make election results more trustworthy by allowing anyone to verify votes without compromising privacy. Blockchain is helping build more inclusive financial systems by enabling micropayments and reducing the need for traditional banking infrastructure, which is especially important in remote or underserved areas around the world. Finally, as blockchain technology continues to evolve, new innovations such as combining blockchain with artificial intelligence (AI) and the Internet of Things (IoT) are emerging. These combinations can create smarter, more efficient systems in everything from smart cities to personalized healthcare, showing that blockchain‚Äôs impact will only grow wider and deeper in the future.",

let currentPassage = null;
let userAnswers = [];
let readingStartTime, readingEndTime, testStartTime, testEndTime;
let readingTimerInterval = null;

function formatDuration(seconds) {
  const mins = Math.floor(seconds / 60);
  const secs = seconds % 60;
  return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
}

function startTest() {
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let nameError = document.getElementById("nameError");
    let emailError = document.getElementById("emailError");

    let nameRegex = /^[A-Za-z\s]+$/;
    let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Reset errors
    nameError.style.display = "none";
    emailError.style.display = "none";

    let valid = true;

    if (!nameRegex.test(name)) {
        nameError.style.display = "inline";
        valid = false;
    } 
    if (!emailRegex.test(email)) {
        emailError.style.display = "inline";
        valid = false;
    }

    if (!valid) return;

    if (!Array.isArray(passages) || passages.length === 0) {
      alert("No passages available. Please contact the administrator.");
      return;
    }

    document.getElementById("loginPage").style.display = "none";
    document.getElementById("testPage").style.display = "block";

    // Reset states
    currentPassage = null;
    document.getElementById("paragraph").innerText = "";
    document.getElementById('paragraph').classList.add('blurred');

    const startBtn = document.getElementById('startReadBtn');
    const proceedBtn = document.getElementById('proceedToQuestions');
    if (startBtn) {
      startBtn.disabled = true;
    }
    if (proceedBtn) {
      proceedBtn.disabled = true;
    }

    document.getElementById('time').innerText = formatDuration(600); // 10:00

    populateTopicDropdown();
}

function endTest() {
    document.getElementById("testPage").style.display = "none";
    const resultPage = document.getElementById("resultPage");
    if (resultPage) resultPage.style.display = "block";
}

function restartTest() {
    const resultPage = document.getElementById("resultPage");
    if (resultPage) resultPage.style.display = "none";
    document.getElementById("loginPage").style.display = "block";

    userAnswers = [];
    currentPassage = null;
    readingStartTime = readingEndTime = testStartTime = testEndTime = null;
    clearInterval(readingTimerInterval);
}

// Dropdown ko passages se fill karna
function populateTopicDropdown() {
  const select = document.getElementById('topicSelect');
  if (!select) return;

  select.innerHTML = '<option value="">-- Select Topic --</option>';

  passages.forEach((p, index) => {
    const opt = document.createElement('option');
    opt.value = index;
    opt.textContent = p.title;
    select.appendChild(opt);
  });
}

// Topic change hone par passage set
function onTopicChange() {
  const select = document.getElementById('topicSelect');
  const value = select.value;

  const startBtn = document.getElementById('startReadBtn');
  const paragraph = document.getElementById('paragraph');

  // Agar ek baar lock ho chuka hai to user topic nahi badal sakta
  if (select.dataset.locked === 'true') {
    // Optional: user ko message dikhana
    alert("You cannot change the topic once selected. Please complete the test.");
    return;
  }

  // Naya topic na ho (blank ho) to reset
  clearInterval(readingTimerInterval);

  if (value === "") {
    currentPassage = null;
    if (paragraph) {
      paragraph.innerText = "";
      paragraph.classList.add('blurred');
    }
    if (startBtn) startBtn.disabled = true;
    document.getElementById('time').innerText = formatDuration(600);
    return;
  }

  const index = parseInt(value, 10);
  currentPassage = passages[index];

  if (!currentPassage || !currentPassage.text) {
    alert("Selected topic is invalid.");
    currentPassage = null;
    if (startBtn) startBtn.disabled = true;
    return;
  }

  // Passage set karo (abhi bhi blurred)
  paragraph.innerText = currentPassage.text;
  paragraph.classList.add('blurred');

  // Start Read enable
  if (startBtn) startBtn.disabled = false;

  // Proceed button disable rahega jab tak Start Read na dabaye
  const proceedBtn = document.getElementById('proceedToQuestions');
  if (proceedBtn) proceedBtn.disabled = true;

  document.getElementById('time').innerText = formatDuration(600);

  // YAHAN SE DROPDOWN LOCK KAR RHE HAIN
  select.dataset.locked = 'true';   // flag
  select.disabled = true;           // UI se bhi lock
}

function startReading() {
  if (!currentPassage) {
    alert("Please select a topic from the dropdown first.");
    return;
  }

  readingStartTime = Date.now();
  document.getElementById('paragraph').classList.remove('blurred');

  const startBtn = document.getElementById('startReadBtn');
  if (startBtn) startBtn.disabled = true;

  const proceedBtn = document.getElementById('proceedToQuestions');
  if (proceedBtn) proceedBtn.disabled = false;

  let secondsLeft = 600; // 10 minutes
  document.getElementById('time').innerText = formatDuration(secondsLeft);

  clearInterval(readingTimerInterval);
  readingTimerInterval = setInterval(() => {
    secondsLeft--;
    if (secondsLeft < 0) secondsLeft = 0;
    document.getElementById('time').innerText = formatDuration(secondsLeft);

    if (secondsLeft <= 0) {
      clearInterval(readingTimerInterval);
      readingEndTime = Date.now();
      loadQuestions();
    }
  }, 1000);
}

function loadQuestions() {
  clearInterval(readingTimerInterval);
  if (!readingEndTime) readingEndTime = Date.now();
  testStartTime = Date.now();

  document.getElementById('testPage').style.display = 'none';
  document.getElementById('questionPage').style.display = 'block';

  if (!currentPassage.questions || currentPassage.questions.length === 0) {
    alert("No questions available for this passage.");
    return;
  }

  let mcqsHtml = "";
  currentPassage.questions.forEach((q, i) => {
    mcqsHtml += `<p><strong>${i + 1}. ${q.q} <span style="color:red">*</span></strong><br>`;
    q.o.forEach(opt => {
      mcqsHtml += `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label><br>`;
    });
    mcqsHtml += `</p>`;
  });
  document.getElementById('mcqs').innerHTML = mcqsHtml;
}

function submitAnswers() {
  testEndTime = Date.now();

  let allAnswered = true;
  userAnswers = [];
  currentPassage.questions.forEach((q, i) => {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    if (!selected) allAnswered = false;
    userAnswers.push(selected ? selected.value : null);
  });

  if (!allAnswered) {
    alert("Please answer all questions before submitting (including 'Don't Know' if unsure).");
    return;
  }

  let score = 0;
  currentPassage.questions.forEach((q, i) => {
    if (userAnswers[i] === q.c) score++;
  });

  document.getElementById('questionPage').style.display = 'none';
  document.getElementById('finalPage').style.display = 'block';
  document.getElementById('userName').innerText = document.getElementById('name').value.trim();
  document.getElementById('userEmail').innerText = document.getElementById('email').value.trim();
  document.getElementById('userTopic').innerText = currentPassage.title;

  const total = currentPassage.questions.length;
  const correct = score;
  const wrong = total - correct;

  // Calculate Reading WPM safely
  const totalWords = currentPassage.text.trim().split(/\s+/).length;
  const readingTimeMs = readingEndTime - readingStartTime;
  const readingMinutes = readingTimeMs / 1000 / 60;

  let wpm = 0;
  if (readingMinutes > 0 && totalWords > 0) {
    const calculatedWpm = Math.round(totalWords / readingMinutes);
    wpm = calculatedWpm > 2000 ? ">2000" : calculatedWpm;
  } else {
    wpm = "N/A";
  }

  // Remove existing score paragraph if exists to prevent duplicates
  const finalPage = document.getElementById('finalPage');
  const existingScoreParagraph = finalPage.querySelector('.score-summary');
  if (existingScoreParagraph) {
    existingScoreParagraph.remove();
  }

  const scoreText = `
    Total Questions: ${total}<br>
    Correct Answers: ${correct}<br>
    Wrong Answers: ${wrong}<br>
    Reading WPM: ${wpm}
  `;

  const scoreElement = document.createElement("p");
  scoreElement.classList.add('score-summary');
  scoreElement.innerHTML = `<strong>${scoreText}</strong>`;
  scoreElement.style.textAlign = "center";
  scoreElement.style.margin = "15px 0";

  const resultChart = document.getElementById('resultChart');
  if (resultChart) {
    finalPage.insertBefore(scoreElement, resultChart);
  } else {
    finalPage.appendChild(scoreElement);
  }

  // Render Pie Chart
  if (typeof Chart !== 'undefined' && resultChart) {
    new Chart(resultChart.getContext('2d'), {
      type: 'pie',
      data: {
        labels: ['Correct', 'Incorrect'],
        datasets: [{
          data: [correct, wrong],
          backgroundColor: ['#28a745', '#dc3545']
        }]
      },
      options: { responsive: true }
    });
  }

  // Review answers
  let reviewHtml = "<h4>Review Your Answers:</h4>";
  currentPassage.questions.forEach((q, i) => {
    const isCorrect = userAnswers[i] === q.c;
    reviewHtml += `<p><strong>${i + 1}. ${q.q}</strong><br>`;
    q.o.forEach(opt => {
      const selected = userAnswers[i] === opt;
      const isAnswer = q.c === opt;
      let cls = '';
      if (selected && isAnswer) cls = 'correct';
      else if (selected && !isAnswer) cls = 'incorrect';
      else if (!selected && isAnswer) cls = 'correct';
      reviewHtml += `<span class="${cls}">${selected ? '‚û§' : ''} ${opt}</span><br>`;
    });
    reviewHtml += `</p>`;
  });
  document.getElementById('answersReview').innerHTML = reviewHtml;

  // time durations
  const readingTime = formatDuration(Math.round(readingTimeMs / 1000));
  const testTime = formatDuration(Math.round((testEndTime - testStartTime) / 1000));

  // Auto-send to Google Form
  const formData = new FormData();
  formData.append('entry.1640574701', document.getElementById('name').value.trim()); // Name
  formData.append('entry.2044946124', document.getElementById('email').value.trim()); // Email
  formData.append('entry.1911046396', currentPassage.title); // Reading Topic
  formData.append('entry.645538404', total); // Total Questions
  formData.append('entry.895886336', correct); // Correct
  formData.append('entry.115296724', wrong); // Wrong
  formData.append('entry.2140657840', readingTime); // Reading Time
  formData.append('entry.1238249296', testTime);   // Test Time
  formData.append('entry.903011013', wpm); // Reading WPM

  fetch('https://docs.google.com/forms/d/e/1FAIpQLSfUJDDXqcvb_mz-ceL3yxA6kFF1ds4HEwDZzugyrO0tQVaBiA/formResponse', {
    method: 'POST',
    mode: 'no-cors',
    body: formData
  }).catch(e => {
    console.warn("Google Form submission failed (likely due to CORS, which is expected).");
  });
}

  document.getElementById('finalPage').style.display = 'none';
  document.getElementById('successPage').style.display = 'flex';
