<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
<title>Comprehension Reading Test</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
  .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
  h2 { text-align: center; }
  .question { margin-bottom: 15px; }
  button { padding: 8px 16px; font-size: 16px; cursor: pointer; }
  .result { text-align: center; font-size: 20px; margin-top: 20px; }
</style>
</head>
<body>
<div class="container">
  <h2>Comprehension Reading Test</h2>
  <p id="passage">
    The environment is everything around us. It includes trees, animals, air, water and humans.
    We must protect the environment to live a healthy life.
  </p>

  <form id="quizForm">
    <div class="question">
      <p>1. What is the passage about?</p>
      <label><input type="radio" name="q1" value="Sports"> Sports</label><br/>
      <label><input type="radio" name="q1" value="Environment"> Environment</label><br/>
      <label><input type="radio" name="q1" value="History"> History</label><br/>
    </div>
    <div class="question">
      <p>2. Why should we protect the environment?</p>
      <label><input type="radio" name="q2" value="For fun"> For fun</label><br/>
      <label><input type="radio" name="q2" value="For a healthy life"> For a healthy life</label><br/>
      <label><input type="radio" name="q2" value="For history"> For history</label><br/>
    </div>
    <button type="button" onclick="checkAnswers()">Submit</button>
  </form>

  <div class="result" id="result"></div>
</div>

<script>
function checkAnswers() {
  let score = 0;
  const answers = { q1: "Environment", q2: "For a healthy life" };

  const q1 = document.querySelector('input[name="q1"]:checked');
  const q2 = document.querySelector('input[name="q2"]:checked');

  if (q1 && q1.value === answers.q1) score++;
  if (q2 && q2.value === answers.q2) score++;

  document.getElementById('result').textContent = "Your Score: " + score + "/2";
}
</script>
</body>
</html>
