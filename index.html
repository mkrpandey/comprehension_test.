<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Air Flow Pvt. Ltd.</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Poppins', sans-serif; background: #f8fafd; color: #333; }
.header { padding: 20px 40px; }
.header h2 { color: #2acfcf; font-weight: 600; }
.container {
  display: flex; justify-content: center; align-items: center;
  padding: 40px; min-height: 80vh;
}
.left {
  flex: 1;
  background: url('https://static.vecteezy.com/system/resources/previews/001/883/463/original/young-man-using-desktop-computer-sitting-in-chair-with-desk-free-vector.jpg') center/contain no-repeat;
  min-height: 400px; max-width: 400px;
  border-radius: 15px;
}
.right {
  flex: 1;
  display: flex; justify-content: center; align-items: center;
}
.login-box {
  background: #fff;
  max-width: 320px;
  width: 100%;
  padding: 40px 30px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
}
.login-box h3 { text-align: center; margin-bottom: 20px; font-weight: 600; }
input[type="text"], input[type="email"] {
  width: 100%; padding: 12px 15px; margin: 10px 0;
  border: 1px solid #ddd; border-radius: 25px; outline: none;
}
button {
  width: 100%; padding: 12px; border: none; border-radius: 25px;
  background: linear-gradient(to right, #36d1dc, #5b86e5);
  color: white; font-size: 16px; cursor: pointer; margin-top: 15px; transition: opacity 0.3s;
}
button:hover { opacity: 0.9; }
#testPage {
  display: none; max-width: 800px; margin: 30px auto; text-align: left; padding: 20px;
}
#testPage p {
  background: #fff; padding: 20px; border-radius: 10px; margin-bottom: 10px;
}
#testPage h3 { margin: 15px 0 5px; }
#timer { font-weight: bold; margin-bottom: 10px; }
</style>
</head>
<body>
<div class="header">
  <h2>Air Flow Pvt. Ltd.</h2>
</div>

<div class="container" id="loginPage">
  <div class="left"></div>
  <div class="right">
    <div class="login-box">
      <h3>Login</h3>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <button onclick="startTest()">Submit</button>
    </div>
  </div>
</div>

<div id="testPage">
  <div id="timer">Reading time left: <span id="time">60</span> sec</div>
  <p id="paragraph"></p>
  <div id="mcqs"></div>
  <button id="nextBtn" onclick="submitTest()" disabled>Submit Test</button>
</div>

<script>
const paragraphs = [
  `Education helps us learn new things and become better people. It teaches us to read, write, and think carefully.`,
  `Trees are very important for life. They give us oxygen to breathe and make the air fresh.`,
  `Computers are machines that help us do work easily. We can write, draw, and do calculations on computers.`,
  `Healthy food keeps our body strong and mind fresh. It includes fruits, vegetables, milk, and grains.`,
  `The Indian national flag is called Tiranga. It has three colors: saffron, white, and green.`
];
const mcqSets = [
  '<h3>What helps us learn new things?</h3><label><input type="radio"> a) Education</label>',
  '<h3>What do trees give us?</h3><label><input type="radio"> a) Oxygen</label>',
  '<h3>Computers help us to?</h3><label><input type="radio"> a) Do work easily</label>',
  '<h3>Healthy food keeps us?</h3><label><input type="radio"> a) Strong</label>',
  '<h3>What is the flag called?</h3><label><input type="radio"> a) Tiranga</label>'
];
let countdown;
function startTest() {
  document.getElementById('loginPage').style.display = 'none';
  document.getElementById('testPage').style.display = 'block';
  const index = Math.floor(Math.random() * paragraphs.length);
  document.getElementById('paragraph').innerText = paragraphs[index];
  document.getElementById('mcqs').innerHTML = mcqSets[index];
  let timeLeft = 60;
  document.getElementById('time').innerText = timeLeft;
  document.getElementById('nextBtn').disabled = true;
  countdown = setInterval(() => {
    timeLeft--;
    document.getElementById('time').innerText = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(countdown);
      document.getElementById('nextBtn').disabled = false;
    }
  }, 1000);
}
function submitTest() {
  alert("âœ… Your test has been submitted successfully!");
  location.reload();
}
</script>
</body>
</html>
